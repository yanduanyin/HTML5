<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>蜗牛教学第一课</title>
    <style>
        .wrapper {
            color: blue;
            width: 100px;
            height: 100px;
            background-color: black;
            text-align: center;
            line-height: 100px;
            /* transition: width 2s,height 2s; */
            transition: all 1s;
        }
        .active {
            width: 300px;
            height: 300px;
        }
        /* .wrapper:hover {
            width: 300px;
        } */
    </style>
</head>
<body>
    <div class="wrapper" id="wrapper">子银</div>
    <script>
    var test=document.getElementById('wrapper');
    var isActive=false;
    // console.log(test);
    test.addEventListener('click',function() {
        // test.style.width='300px';
        // test.classList.add('active');
        isActive= !isActive;
        if(isActive == true){
            test.classList.add('active');
        }
        else {
            test.classList.remove('active');
        }
    })
    </script>
</body>
</html>
