<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>

        <div class="swiper-wrapper">

                <div class="view special">
                    <div class="moom"></div>
                    <!-- 秋千 -->
                    <div class="art">
                        <div class="swing">
                            <div class="leg2">
                                <div class="jiojio"></div>
                            </div>
                            <div class="leg1">
                                <div class="jiojio"></div>
                            </div>
                            <div class="neck"></div>
                            <div class="head">
                                <div class="part"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="swiper-slide">
                <div class="view">2</div>
            </div>
            <div class="swiper-slide">
                <div class="view">3</div>
            </div>
        </div>
    </div>

        //Swiper   new 一个对象
            var mySwiper = new Swiper ('.swiper-container', {
              direction: 'vertical', 
            })
